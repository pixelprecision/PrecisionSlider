<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tweenShow.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!--CDN link for the latest TweenMax-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="jquery.TweenSlideShow.1.10.js"></script>
    <link rel="stylesheet" type="text/css" href="tweenShow.css" />

</head>
<body>

    <div id='slideshow'>
        <div><h2>Slide 1</h2></div>
        <div><h2>Slide 2</h2></div>
        <div><h2>Slide 3</h2></div>
        <div id='stay'><h2>Slide 4</h2></div>
        <div><h2>Slide 5</h2></div>
        <div><h2>Slide 6</h2></div>
        <img src="http://cdn2.bigcommerce.com/n-zfvgw8/f2blb58h/products/80/images/303/Typhoon_02__51249.1384465008.1280.1280.jpg">
    </div><!--End SlideShow-->


    <div id='slideshow2'>
        <div><h2>Slide 1</h2></div>
        <div><h2>Slide 2</h2></div>
        <div><h2>Slide 3</h2></div>
        <div id='stay1'><h2>Slide 4</h2></div>
        <div><h2>Slide 5</h2></div>
        <div><h2>Slide 6</h2></div>
        <img src="http://cdn2.bigcommerce.com/n-zfvgw8/f2blb58h/products/80/images/303/Typhoon_02__51249.1384465008.1280.1280.jpg">
    </div><!--End SlideShow-->

<script>

    $('#slideshow2').precisionSlider({
        delay: 1000,
        fadeSpeed: 1,
        fadeType: 'Back.easeOut',
        direction: 'left'
    });

    $('#slideshow').precisionSlider({
        delay: 3000,
        fadeSpeed: 1,
        clickSpeed: 0.2,
        fadeType: 'Back.easeOut',
        direction: 'left',
        startPaused: false,
        directionNav: true,
        sepSlides: true,
        sliderType: 'looping',
        vertNav: false,
        navHeight: 35,
        navWidth: '100%',
        bulletHeight: 10,
        bulletPosition: 'offset'
    });




</script>

</body>
</html>
